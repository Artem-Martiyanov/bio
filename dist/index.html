<!doctype html><html lang="ru"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width,initial-scale=1">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>Bio</title>  <script defer="defer" src="js/runtime.bundle.js"></script>  <script defer="defer" src="js/main.bundle.js"></script>  <link href="css/styles.css" rel="stylesheet"></head><body class="page"><header class="page__header"><h1 class="page__title">Квиз</h1></header><main class="page__main">  <form class="quiz-box quiz-box--no-js">    <header class="quiz-box__header"><h2 class="quiz-box__title">Введите данные</h2>      <span class="quiz-box__page-number"></span></header>    <ul class="quiz-box__question-list">      <li class="quiz-box__question-item quiz-box__question-item--shown quiz-box__question-item--anim-in">        <div class="quiz-box__field"><label class="control quiz-box__control" for="user-name">Ваше имя:</label>          <input class="control__input quiz-box__input" name="user-name" type="text" id="user-name" placeholder="Введите ваше имя*" required>        </div>        <div class="quiz-box__field"><label class="control quiz-box__control" for="user-lastname">Ваша фамилия:</label>          <input class="control__input quiz-box__input" name="user-lastname" type="text" id="user-lastname" placeholder="Введите вашу фамилию*" required>        </div>        <div class="quiz-box__field"><label class="control quiz-box__control" for="user-name">Ваше отчество (если                                                                                              желаете):</label>          <input class="control__input quiz-box__input" name="user-surname" type="text" id="user-surname" placeholder="Введите ваше отчество">        </div>      </li>      <li class="quiz-box__question-item">        <div class="quiz-box__field"><label class="control quiz-box__control" for="user-email">Ваша почта:</label>          <input class="control__input quiz-box__input" name="user-email" type="email" id="user-email" placeholder="Введите ваш email*" required>        </div>        <div class="quiz-box__field"><label class="control quiz-box__control" for="user-tel">Номер телефона:</label>          <input class="control__input quiz-box__input" name="user-tel" type="tel" id="user-tel" placeholder="Введите ваш номер">        </div>        <div class="quiz-box__field"><label class="control quiz-box__control" for="user-about">О себе:</label>          <textarea class="control__input quiz-box__input" name="user-about" id="user-about" placeholder="Расскажите о себе"></textarea>        </div>        <div class="quiz-box__field"><label class="control quiz-box__control" for="user-color">Любимый цвет:</label>          <input class="control__input quiz-box__input" name="user-color" type="color" id="user-color"></div>      </li>      <li class="quiz-box__question-item">        <fieldset class="quiz-box__field">          <legend>Укажите ваш пол:</legend>          <label class="control quiz-box__control" for="male">Мужчина</label>          <input class="control__input quiz-box__input" type="radio" name="gender" value="male" id="male" checked="checked">          <label class="control quiz-box__control" for="female">Женщина</label>          <input class="control__input quiz-box__input" type="radio" name="gender" value="female" id="female">        </fieldset>        <fieldset class="quiz-box__field">          <legend>Какой у вас автомобиль:</legend>          <label class="control quiz-box__control" for="user-car-lada">Lada</label>          <input class="control__input quiz-box__input" type="checkbox" name="lada" id="user-car-lada">          <label class="control quiz-box__control" for="user-car-mercedes">Mercedes</label>          <input class="control__input quiz-box__input" type="checkbox" name="mercedes" id="user-car-mercedes">          <label class="control quiz-box__control" for="user-car-mazda">Mazda</label>          <input class="control__input quiz-box__input" type="checkbox" name="mazda" id="user-car-mazda">          <label class="control quiz-box__control" for="user-car-toyota">Toyota</label>          <input class="control__input quiz-box__input" type="checkbox" name="toyota" id="user-car-toyota"></fieldset>      </li>    </ul>    <b class="quiz-box__alarm">Пожалуйста, заполните все поля, отмеченные *</b>    <footer class="quiz-box__footer">      <button class="quiz-box__button button button--secondary" data-direction="prev" type="button" disabled="disabled">        Назад      </button>      <button class="quiz-box__button button button--primary" data-direction="next" type="submit">Отправить</button>    </footer>  </form></main></body></html>
